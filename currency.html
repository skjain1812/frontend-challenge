<div class="wrapper">    <div class="card radius shadowDepth1">        <div class="card__image border-tlr-radius">            <img src={{countryData.FlagPng}} alt="image" class="border-tlr-radius">        </div>        <div class="card__content card__padding">            <div class="card__meta">                <a href="#">Currency Details</a>                <time>{{countryData.Name}}</time>            </div>            <article class="card__article">                <h2><a href="#">{{countryData.CurrencyName}} - {{countryData.CurrencySymbol}}</a></h2>                <p>Currency Of {{countryData.Name}} is {{countryData.CurrencySymbol}}</p>            </article>        </div>        <div class="card__action">            <div class="card__author">                <img src={{countryData.FlagPng}} height="42" width="42" alt={{countryData.Name}}>                <div class="card__author-content">                </div>            </div>        </div>    </div></div>
